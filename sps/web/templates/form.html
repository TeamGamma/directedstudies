<!doctype html>

<head>

<meta charset="utf-8">
<title>Client Input Form</title>


</head>

<body>

<form action="/", method="POST", name="client_form">

	<input type="text" name="username" id ="username">
	<label for="username"> Username </label><br><br>
	
	<input type="radio" name="action" value ="add money" id ="add money">
	<label for="add money"> add money </label><br>
	<input type="radio" name="action" value ="get quote" id="get quote"> 
    <label for="get quote"> get quote </label><br><br>

	<input type="radio" name="action" value ="buy shares" id= "buy shares"> 
	<label for="buy shares"> buy shares </label><br>
	<input type="radio" name="action" value ="sell shares" id="sell shares">
    <label for="sell shares"> sell shares </label><br>
    <input type="radio" name="action" value ="cancel buy" id ="cancel buy"> 
    <label for="cancel buy"> cancel buy </label><br>
	<input type="radio" name="action" value ="commit buy" id ="commit buy">
	<label for="commit buy"> commit buy </label><br>
	<input type="radio" name="action" value ="cancel sell" id ="cancel sell"> 
	<label for="cancel sell"> cancel sell </label><br>
	<input type="radio" name="action" value ="commit sell" id ="commit sell">
    <label for="commit sell"> commit sell </label><br><br>


    <input type="radio" name="action" value ="set buy amount" id="set buy amount" >
    <label for="set buy amount"> set buy amount (#)</label><br>
    <input type="radio" name="action" value ="set buy trigger" id="set buy trigger" >
    <label for="set buy trigger"> set buy trigger ($)</label><br>
    <input type="radio" name="action" value ="cancel set buy" id="cancel set buy">
    <label for="cancel set buy"> cancel set buy </label><br><br>

    <input type="radio" name="action" value ="set sell amount" id="set sell amount">
	<label for="set sell amount"> set sell amount (#) </label><br>
    <input type="radio" name="action" value ="set sell trigger" id="set sell trigger" >
    <label for="set sell trigger"> set sell trigger ($) </label><br>
    <input type="radio" name="action" value ="cancel set sell" id="cancel set sell">
    <label for="cancel set sell"> cancel set sell </label><br><br>

    <input type="radio" name="action" value ="dump log user" id ="dump log user">
    <label for="dump log user"> dump log (user) </label><br>
    <input type="radio" name="action" value ="dump log all" id ="dump log all">
    <label for="dump log all"> dump log (all) </label><br>
    <input type="radio" name="action" value ="display summary" id ="display summary">
	<label for="diplay summary"> display summary </label><br><br>

	
	<fieldset>

		<legend align="center">Inputs</legend>
		
		<input type="text" name="money value" id ="money value">
		<label for="money value"> Input Monetary Value </label><br>

		<input type="text" name="stock quantity" id ="stock quantity">
		<label for="stock quantity"> Stock Quantity </label><br>
		
		<input type="text" name="stock symbol" id ="stock symbol">
		<label for="stock symbol"> Stock Symbol </label><br>
		
        <input type="text" name="filename" id ="filename">
		<label for="filename"> Output File Name </label><br>


	</fieldset>

	<input type="submit" value="Continue">

</form>

</body>
